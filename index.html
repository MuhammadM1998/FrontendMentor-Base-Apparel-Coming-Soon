<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Frontend Mentor | Base Apparel</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&display=swap"
      rel="stylesheet">

    <!-- Scripts -->
    <script defer src="./javascript/script.js"></script>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <header class="header container">
          <img class="logo" src="./images/logo.svg" alt="">
        </header>

        <div class="hero-mobile"></div>

        <div class="content container">
          <h1 class="title">We're <span class="title--bold">coming soon</span></h1>
          <p class="sub-title">Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>

          <form class="form" action="">
            <div class="email-wrapper">
              <input class="email" type="email" name="email" id="email" placeholder="Email Address">
              <img class="email__warning-icon" src="./images/icon-error.svg" alt="Invalid Email!">
              <button class="submit" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            </div>

            <p class="email__warning-msg">Please provide a valid email</p>
          </form>
        </div>
      </div>

      <div class="hero-desktop"></div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MuhammadM1998" target="_blank">Muhammad Mahmoud</a>.
    </footer>
  </body>

</html>
